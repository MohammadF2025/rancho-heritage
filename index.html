<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rancho Heritage Farm - Olive Oil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      color: #2e7d32;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rancho Heritage Farm</h1>
    <p>Premium Extra Virgin Olive Oil</p>
  </header>

  <section class="products">
    <div class="card">
      <h3>Small Bottle</h3>
      <p>250 ml</p>
      <p class="price">$18</p>
    </div>
    <div class="card">
      <h3>Large Bottle</h3>
      <p>375 ml</p>
      <p class="price">$24</p>
    </div>
  </section>

  <h2 style="text-align:center;">Order Form</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="fm72477@yahoo.com" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="+18402429115" required>

    <label for="bottle">Bottle Size:</label>
    <select id="bottle" name="bottle" required>
      <option value="250ml - $18">250 ml - $18</option>
      <option value="375ml - $24">375 ml - $24</option>
    </select>

    <label for="message">Additional Notes:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Order</button>
  </form>

  <footer>
    <p>Contact us: fm72477@yahoo.com | +1 840-242-9115</p>
  </footer>
</body>
</html>
