<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rancho Heritage Farm - روغن زیتون طبیعی</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #556b2f;
      color: #fff;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    nav {
      margin: 15px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #556b2f;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      background: #fafafa;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background: #556b2f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: right;
    }
    form input, form textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      background: #556b2f;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background: #eee;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rancho Heritage Farm</h1>
    <p>تولید روغن زیتون طبیعی در کالیفرنیا</p>
    <nav>
      <a href="#products">محصولات</a>
      <a href="#order">سفارش</a>
      <a href="#contact">تماس</a>
    </nav>
  </header>

  <section id="products">
    <h2>محصولات ما</h2>
    <div class="products">
      <div class="product">
        <h3>بطری کوچک</h3>
        <p>250ml - $10</p>
        <button>سفارش</button>
      </div>
      <div class="product">
        <h3>بطری متوسط</h3>
        <p>500ml - $18</p>
        <button>سفارش</button>
      </div>
      <div class="product">
        <h3>بطری بزرگ</h3>
        <p>1L - $30</p>
        <button>سفارش</button>
      </div>
    </div>
  </section>

  <section id="order">
    <h2>فرم سفارش</h2>
    <form>
      <input type="text" placeholder="نام و نام خانوادگی" required>
      <input type="email" placeholder="ایمیل" required>
      <input type="tel" placeholder="شماره تماس" required>
      <textarea rows="4" placeholder="پیام یا توضیحات سفارش"></textarea>
      <button type="submit">ارسال سفارش</button>
    </form>
  </section>

  <section id="contact">
    <h2>تماس با ما</h2>
    <p>ایمیل: info@ranchoheritagefarm.com</p>
    <p>تلفن: +1 234 567 890</p>
  </section>

  <footer>
    <p>© 2025 Rancho Heritage Farm - همه حقوق محفوظ است.</p>
  </footer>
</body>
</html>
